<!DOCTYPE html>
<html>
	<head>
	    <!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
			
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <title>SpotHR - Forgot password</title>
	</head>

    <body>
		<div class="row">
			<div class="col s4"></div>
		    <div class="col s4">
				<form action="" class="m-t-20p">
					<center><img src="img/logo.png" alt="SpotHR" width="150px"></center>
					<br>
			    	<div class="card p-10">
				      	<div class="row">
				        	<div class="input-field col s12">
					          	<input id="email" type="email" class="validate">
					          	<label for="email">Enter your email address</label>
				        	</div>
				      	

							<div class="col s6 offset-s6 m-t-10p">
								<button type="submit" class="btn btn-block waves-effect waves-light btn-small">GET LINK</button>
							</div>
							

							<div class="col s6 offset-s6 m-t-5p">
								<small><a href="login.html" class="faint-color pull-right">Back to login</a></small>
							</div>
						</div>
					</div>
				</form>
		    </div>
		    <div class="col s4"></div>
		</div>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
